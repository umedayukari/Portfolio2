{% extends 'base.html' %}

{% block content %}
  <h2>ようこそ!Next Memoriesへ!</h2>
  <h3>ログインしてください</h3>
  
  <form method="post" action="{% url 'accounts:login' %}">
    {% csrf_token %}
    <br>
    {{ form.email.label_tag }}
    {{ form.email }}
    <br>
    {{ form.password.label_tag }}
    {{ form.password }}
    <br>
    <button type="submit">ログイン</button>
  </form>
{% endblock %}
